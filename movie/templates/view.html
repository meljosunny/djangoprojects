<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block content %}
<table class="table " style="margin-top:80px;">
    <tr>
        <!--<th>Image</th>-->
        <td rowspan="5" ><img src="{{movie.cover.url}}"></td>
    </tr>
    <tr>
        <!--<th>Name</th>-->
        <td>{{movie.name}}</td>
    </tr>
    <tr>
        <!--<th>Year</th>-->
        <td>{{movie.year}}</td>
    </tr>
    <tr>
        <!--<th>Details</th>-->
        <td>{{movie.details}}</td>
    </tr>
    <tr>
        <td><a class="btn btn-warning" href="{% url 'editmovie' movie.id %}">Update</a></td>
        <td><a class="btn btn-danger" href="{% url 'deletemovie' movie.id %}">Delete</a></td>
    </tr>

</table>



{% endblock %}
