<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<center><h1> Login Here</h1></center>
<center>
    <form method="POST" >
        {% csrf_token %}
  <div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter the username">
</div>
<div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p"   placeholder="Enter the Password">
</div>
        <input type="submit" class="form-control" value="submit">

        </form>

    {% if messages %}
    {% for i in messages %}
    <ul>
        <li>{{i}}</li>
    </ul>
    {% endfor %}
    {% endif %}
</center>
{% endblock %}
